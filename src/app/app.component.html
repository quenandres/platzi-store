<input type="text" [(ngModel)]="title">
{{ title }}

<input type="text" [(ngModel)]="power">
{{ power  | exponential}}



<div [ngSwitch]="title">
  <p *ngSwitchCase="'nicolas'" >este es nicolas</p>
  <p *ngSwitchCase="'julian'" >este es julian</p>
  <p *ngSwitchCase="'pedro'" >este es pedro</p>
  <p *ngSwitchDefault >Elemento por default</p>
</div>

<button (click)="addItem()">Add item</button>

<ul>
  <li *ngIf="items.length === 0">La lista esta vacia</li>
  <li *ngFor="let name of items; index as i">
    {{name}} {{i}}
    <button (click)="deleteItem()">Delete item</button>
  </li>  
</ul>

<div class="product-grid" >
  <app-product 
    *ngFor="let product of products" 
    (productClicked)="clickProduct($event)" 
    [product]="product">
  </app-product>
</div>
